      (click)="isMouseenterProfile = false"
      (mouseleave)="isMouseenterProfile = false"
      *ngIf="isMouseenterProfile"

      <button class="header-button">ВЫЙТИ</button>

  <button class="header-button">ВХОД</button>
  <button class="header-button">РЕГИСТРАЦИЯ</button>

  <div>
    <label class="search__wrapper">
      <input
        class="search"
        type="text"
        [placeholder]="placeholderValue"
        [(ngModel)]="search"
        name="search"
      />
    </label>
  </div>
</div>
<div class="line"></div>
<div class="main">
  <div class="said-bar">
    <div
      class="said-bar__list"
      *ngFor="let category of categories"
      (click)="onSelect(category)"
    >
      <h3>{{ category.name }}</h3>
    </div>
  </div>
  <div class="selected-products">
    <div class="product" *ngFor="let product of products">
      <!-- <span>{{ product.idCategory }}</span>
        <span>{{ idSelectedCategory }}</span> -->
      <div class="product__wrapper">
        <img class="product__img" [src]="product.img" alt="" />
        <div class="product__text">
          <h3>{{ product.name }}</h3>
          <span
            >Цена:
            {{ product.price | currency: "BYN":"symbol-narrow":"1.2" }}</span
          >
          <span>Рейтинг: {{ product.rating }}</span>
          <button class="product__button header-button">В КОРЗИНУ</button>
        </div>
      </div>
    </div>
  </div>
</div>
